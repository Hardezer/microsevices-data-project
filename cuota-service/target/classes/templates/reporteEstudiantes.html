<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Reportes de Estudiantes</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/reporte.css}" />

</head>
<body>
<div class="container-sm my-4">
    <h1>Reporte de Estudiantes</h1>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>RUT Estudiante</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Fecha Nacimiento</th>
            <th>Tipo Colegio Procedencia</th>
            <th>Metodo de Pago</th>
            <th>Nombre Colegio</th>
            <th>AÃ±o Egreso Colegio</th>
            <th>Numero de Cuotas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.rut}"></td>
            <td th:text="${estudiante.apellidos}"></td>
            <td th:text="${estudiante.nombres}"></td>
            <td th:text="${estudiante.fechaNacimiento}"></td>
            <td th:text="${estudiante.tipoColegioProcedencia}"></td>
            <td th:text="${estudiante.metodoPago}"></td>
            <td th:text="${estudiante.nombreColegio}"></td>
            <td th:text="${estudiante.anoEgresoColegio}"></td>
            <td th:text="${estudiante.numeroCuotas}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
