<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Reportes de Estudiantes</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/reporte.css}" />

</head>
<body>
<div class="container-sm my-4">
  <h1>Reporte de Estudiantes</h1>

  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>RUT Estudiante</th>
      <th>Apellidos</th>
      <th>Nombres</th>
      <th>Examenes rendidos</th>
      <th>Promedio ex√°menes</th>
      <th>Costo Arancel</th>
      <th>Tipo Pago</th>
      <th>Nro. Cuotas</th>
      <th>Nro. Cuotas Pagadas</th>
      <th>Total Pagado</th>
      <th>Ultimo pago</th>
      <th>Saldo por pagar</th>
      <th>Cuotas Atrasadas</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reporte : ${reportes}">
      <td th:text="${reporte.rut}"></td>
      <td th:text="${reporte.apellidos}"></td>
      <td th:text="${reporte.nombres}"></td>
      <td th:text="${reporte.examenesRendidos}"></td>
      <td th:text="${reporte.promedioExamenes}"></td>
      <td th:text="${reporte.costoArancel}"></td>
      <td th:text="${reporte.tipoPago}"></td>
      <td th:text="${reporte.numeroCuotas}"></td>
      <td th:text="${reporte.cuotasPagadas}"></td>
      <td th:text="${reporte.totalPagado}"></td>
      <td th:text="${reporte.ultimoPago}"></td>
      <td th:text="${reporte.saldoPorPagar}"></td>
      <td th:text="${reporte.cuotasAtrasadas}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
