spring:
  cloud:
    gateway:
      routes:
        - id: estudiante-service
          uri: lb://estudiante-service
          predicates:
            - Path=/estudiante/**
        - id: cuota-service
          uri: lb://cuota-service
          predicates:
            - Path=/cuota/**
        - id: examen-service
          uri: lb://examen-service
          predicates:
            - Path=/examen/**
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
