<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Importar Notas de Exámenes</title>
  <link rel="stylesheet" th:href="@{/importar.css}" />
</head>

<body>
<div class="container">
  <h1>Importar Notas de Exámenes desde Archivo CSV</h1>
  <form th:action="@{/Examen/importarNotas}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Importar CSV</button>
  </form>
  <!-- Muestra el mensaje de éxito -->
  <p th:if="${message}" th:text="${message}" class="alert alert-success"></p>

  <!-- Muestra el mensaje de error -->
  <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
</div>
</body>

</html>
